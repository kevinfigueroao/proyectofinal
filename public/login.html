<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow" style="max-width:400px;width:100%;">
      <h3 class="mb-3 text-center">Ingreso de Usuario</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div id="loginResult" class="text-danger mt-2"></div>
    </div>
  </div>
  <script>
    const apiUrl = 'http://localhost:3000/api';
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const contrasena = document.getElementById('contrasena').value;
      try {
        const res = await fetch(apiUrl + '/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, contrasena })
        });
        const data = await res.json();
        if (data.token) {
          sessionStorage.setItem('token', data.token);
          // Redirige al calendario, por ejemplo:
          window.location.href = 'calendario-reservas.html';
        } else {
          document.getElementById('loginResult').textContent = data.error || "Error de inicio de sesión.";
        }
      } catch (err) {
        document.getElementById('loginResult').textContent = "Error de red.";
      }
    });
  </script>
</body>

</html>
