<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Editar Reserva</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/editar-reserva.css" />
		<style>
			.trabajadoresContainer {
			  max-height: 380px;
			  overflow-y: auto;
			}

			.checkbox-group {
			  display: flex;
			  flex-wrap: wrap;
			  gap: 12px;
			}

			.checkbox-group .form-check {
			  min-width: 220px;
			}
		</style>
	</head>

	<body>
		<div class="container mt-5">
			<h2 class="mb-4">Editar Reserva</h2>
			<form id="formEditarReserva">
				<!-- Empresa -->
				<div id="datosEmpresa" style="display: none;">
					<div class="row">
						<div class="mb-3 col-md-6">
							<label class="form-label">Fecha</label>
							<input type="date" class="form-control fechaHora" required />
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label">Hora</label>
							<select class="form-select hora" required></select>
						</div>
					</div>
					<h5 class="mt-4 mb-2">Trabajadores</h5>
					<div class="trabajadoresContainer mb-2"></div>
					<button type="button" class="btn btn-outline-primary mb-4" id="btnAgregarTrabajador" style="display: none;">Agregar trabajador</button>
					<div class="mb-3">
						<label class="form-label">Baterías Médicas</label>
						<div id="bateriasCheckboxes" class="checkbox-group"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Exámenes Adicionales</label>
						<div id="examenesCheckboxes" class="checkbox-group"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Pruebas de Drogas</label>
						<div id="pruebasCheckboxes" class="checkbox-group"></div>
					</div>
				</div>
				<!-- Particular -->
				<div id="datosParticular" style="display: none;">
					<div class="row">
						<div class="mb-3 col-md-6">
							<label class="form-label">Fecha</label>
							<input type="date" class="form-control fechaHora" required />
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label">Hora</label>
							<select class="form-select hora" required></select>
						</div>
					</div>
					<h5 class="mt-4 mb-2">Trabajador</h5>
					<div class="trabajadoresContainer mb-2"></div>
					<div class="mb-3">
						<label class="form-label">Baterías Médicas</label>
						<div id="bateriasCheckboxesPart" class="checkbox-group"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Exámenes Adicionales</label>
						<div id="examenesCheckboxesPart" class="checkbox-group"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Pruebas de Drogas</label>
						<div id="pruebasCheckboxesPart" class="checkbox-group"></div>
					</div>
				</div>
				<div class="d-flex gap-2 mt-4">
					<button type="submit" class="btn btn-primary">Guardar Cambios</button>
					<button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
				</div>
			</form>
		</div>
		<script src="js/editar.js"></script>
	</body>
</html>
